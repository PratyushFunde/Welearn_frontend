<div class="main bd1">
    <!-- Toggle Button (checkbox + label) -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="menu-icon">
        @if(!showNavbar)
        {

            <i class="fa fa-bars" style="color: white;" (click)="toggleNavbar()"></i>
        }
        @if(showNavbar)
        {<i class="fa-solid fa-xmark" style="color: white;" (click)="toggleNavbar()"></i>}
    </label>

    <!-- Navbar -->
    <div class="navbar bd1">
        <app-navbar></app-navbar>
    </div>

    <!-- Main Content -->
    <div class="mainContent bd1">
        <div class="heading bd4">
            <p class="letslearn">Let's Learn With</p>
            <p class="welearn">We Learn</p>
        </div>
    </div>
</div>
