@if(successMessage){
  <h4 class="success">{{ successMessage }} <a href="/login" 
  style="
  color: white;
  font-size: 1rem;

  ">Login</a> </h4>
  
}

@if(errorMessage){
  <h4 class="success">{{ errorMessage }}</h4>
}
<form (ngSubmit)="onSubmit()" class="otp_form">
  <div class="otp_inputs">
    <input type="text" maxlength="1" class="form_style bd2" [(ngModel)]="otp[0]" name="otp0" required />
    <input type="text" maxlength="1" class="form_style bd2" [(ngModel)]="otp[1]" name="otp1" required />
    <input type="text" maxlength="1" class="form_style bd2" [(ngModel)]="otp[2]" name="otp2" required />
    <input type="text" maxlength="1" class="form_style bd2" [(ngModel)]="otp[3]" name="otp3" required />
    <input type="text" maxlength="1" class="form_style bd2" [(ngModel)]="otp[4]" name="otp4" required />
    <input type="text" maxlength="1" class="form_style bd2" [(ngModel)]="otp[5]" name="otp5" required />
  </div>
  <button type="submit" class="btn cursor_pointer"> 
  @if(loading){<app-spinner/>}
  @if(!loading){Verify}
  </button>
</form>
